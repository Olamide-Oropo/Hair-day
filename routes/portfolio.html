<script>

    var portfolio = document.querySelector(".portfolio")
    var portfolioArray = Array.from(portfolio.children);
    var portfolioOffset = portfolio.offsetTop
    const observerPortfolio = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                portfolioArray.map(item => {
                    var lag = Number(item.firstChild.id) * 0.3;
                    item.style.setProperty("transition-delay", lag + "s")
                    item.style.setProperty("opacity", "1")
                })
            }
        })
    }, {
        threshold: .2,
    })
    observerPortfolio.observe(portfolio);
</script>
